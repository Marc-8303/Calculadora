<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Primer proyecto, Calculadora">
  <meta name="author" content="Marcelo Alejandro">
  <meta name="keywords" content="Calculadora, calculadora, Calculator, calculator, Marcelo, Alejandro, marcelo, alejandro, github">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/x-icon">
  <title>Proyecto 01 - Calculadora</title>
</head>
<body>
<header>
  <h1>Proyecto 01 - Calculadora</h1>
  <p>Este proyecto consiste en una calculadora la cual pueda: <br> <strong>Sumar, restar, multiplicar, dividir, potenciacion y raiz</strong>
    <br>Ademas, esta puede reconocer el tecleo de los numeros en el input <br><br> Hecho por: <strong>Marcelo Alejandro (Marc-8303)</strong>
  </p>
</header>
<div class="calculadora">
  <div class="resultado">
    <input type="text" id="resultado" placeholder="Inserta los numeros ü§ë" disabled>
  </div>
  <div class="botones">
    <button onclick="appendFunction('‚àö')" style="background-color: #ea7e18">‚àö</button>
    <button onclick="appendOperator('^')" style="background-color: #ea7e18">^</button>
    <button onclick="appendOperator('/')" style="background-color: #ea7e18">/</button>
    <button onclick="appendOperator('*')" style="background-color: #ea7e18">*</button>
    <button onclick="toggleDegreeMode()" style="background-color: gray" id="degreeToggle">Rad</button>
    <button onclick="openTrigModal()" style="background-color: gray">Trig</button>
    <button onclick="openLogModal()" style="background-color: gray">Log</button>
    <button onclick="appendFunction('abs')" style="background-color: #ea7e18">|x|</button>
    <button onclick="clearDisplay()" style="background-color: gray">AC</button>
    <button onclick="openParModal()" style="background-color: gray">) & (</button>
    <button onclick="backspace()" style="background-color: gray"><-</button>
    <button onclick="appendOperator('%')" style="background-color: #ea7e18">%</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('-')" style="background-color: #ea7e18">-</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('+')" style="background-color: #ea7e18">+</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="calculate()" style="background-color: #ea7e18; grid-row: span 2;">=</button>
    <button onclick="appendNumber('.')" style="background-color: gray">.</button>
    <button onclick="appendNumber('0')" >0</button>
    <button onclick="appendNumber(',')" style="background-color: gray">,</button>
  </div>
</div>

<div id="trigModal" class="modal">
  <div class="modal-content">
    <div class="botones">
      <button onclick="appendFunction('sin')" style="background-color: #ea7e18">sin</button>
      <button onclick="appendFunction('cos')" style="background-color: #ea7e18">cos</button>
      <button onclick="appendFunction('tan')" style="background-color: #ea7e18">tan</button>
      <button onclick="appendFunction('cot')" style="background-color: #ea7e18">cot</button>
      <button onclick="appendFunction('sec')" style="background-color: #ea7e18">sec</button>
      <button onclick="appendFunction('csc')" style="background-color: #ea7e18">csc</button>
      <span class="close" onclick="closeTrigModal()">&times;</span>
    </div>
  </div>
</div>

<div id="logModal" class="modal">
  <div class="modal-content">
    <div class="botones" onclick="closeLogModal()">
      <button onclick="appendFunction('ln')" style="background-color: #ea7e18">Ln</button>
      <button onclick="appendFunction('log')" style="background-color: #ea7e18">Log</button>
      <button onclick="appendFunction('logBase')" style="background-color: #ea7e18">Log‚Çê</button>
      <span class="close" onclick="closeLogModal()" style=""> &times;</span>
    </div>
    <br>
  </div>
</div>

<div id="parModal" class="modal">
  <div class="modal-content">
    <div class="botones" onclick="closeParModal()">
      <button onclick="appendNumber('(')" style="background-color: #ea7e18">(</button>
      <button onclick="appendNumber(')')" style="background-color: #ea7e18">)</button>
      <span class="close" onclick="closeParModal()" style=""> &times;</span>
    </div>
    <br>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
