<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Calculadora">
  <meta name="author" content="Marcelo Alejandro">
  <meta name="keywords" content="Calculadora, calculadora, Calculator, calculator">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/x-icon">
  <title>Proyecto 01 - Calculadora</title>
</head>

<body>
<div class="calculadora">
  <div class="resultado">
    <input type="text" id="resultado" placeholder="Inserta un numero ðŸ¤‘" disabled>
  </div>
  <div class="botones">
    <button onclick="appendFunction('âˆš')" style="background-color: #ea7e18">âˆš</button>
    <button onclick="appendOperator('^')" style="background-color: #ea7e18">^</button>
    <button onclick="appendOperator('/')" style="background-color: #ea7e18">/</button>
    <button onclick="appendOperator('*')" style="background-color: #ea7e18">*</button>
    <button onclick="clearDisplay()" style="background-color: gray">AC</button>
    <button onclick="appendNumber('(')" style="background-color: gray">(</button>
    <button onclick="appendNumber(')')" style="background-color: gray">)</button>
    <button onclick="appendOperator('%')" style="background-color: #ea7e18">%</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('-')" style="background-color: #ea7e18">-</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('+')" style="background-color: #ea7e18">+</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="calculate()" style="background-color: #ea7e18; grid-row: span 2;">=</button>
    <button onclick="backspace()" style="background-color: gray"><-</button>
    <button onclick="appendNumber('0')" >0</button>
    <button onclick="appendNumber('.')" style="background-color: gray">.</button>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
